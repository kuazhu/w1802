<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-Math对象.html</title>
</head>
<body>
	
</body>
<script>
console.log("Math.abs(10)",Math.abs(10)) //返回x的绝对值
console.log("Math.abs(-10)",Math.abs(-10)) //返回x的绝对值
console.log("Math.ceil(1.1)",Math.ceil(1.1)) //返回x向上取整后的值
console.log("Math.ceil(1.5)",Math.ceil(1.5)) //返回x向上取整后的值
console.log("Math.floor(1.1)",Math.floor(1.1)) //返回x向下取整后的值
console.log("Math.floor(1.5)",Math.floor(1.5)) //返回x向下取整后的值
console.log("Math.max(1,8,9,10)",Math.max(1,8,9,10)) //返回0个到多个数值中最大值.
console.log("Math.min(1,8,9,10)",Math.min(1,8,9,10)) //返回0个到多个数值中最小值.
console.log("Math.random()",Math.random()) //返回0到1之间的伪随机数.
console.log("Math.round(1.1)",Math.round(1.1)) //返回四舍五入后的整数.
console.log("Math.round(1.5)",Math.round(1.5)) //返回四舍五入后的整数.
console.log("Math.PI",Math.PI) //圆周率	
</script>
</html>
