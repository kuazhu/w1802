<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>154-综合动画-多值动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #f00;
			opacity: 0.5;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div id="div1">变化</div>
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	
	/**
	 * @param  {object} obj    [DOM节点对象]
	 * @param  {object} options   [属性和目标值的对象]
	 * @param  {boolean} isLinear [是否是匀速动画]
	 * @param  {function} fnEnd [动画结束时执行的函数]
	 */
	function animate(obj,options,isLinear,fnEnd){
		//设置默认是匀速动画
		if(isLinear == undefined){
			isLinear = true;
		}
		//防止多次操作开启多个定时器
		clearInterval(obj.timer);
		//速度/步长
		var iSpeed = 0;

		obj.timer = setInterval(function(){
			//代表是否终止所有的动画
			var isStopAll = true;
			for(var attr in options){
				//isStopCurrent代表是否终止当前动画,由于在循环定时器中,所以每次执行都会变为false,代表不终止当前动画
				var isStopCurrent = false;
				//获取当前的最新的值
				var current = parseFloat(getComputedStyle(obj,false)[attr]);
				
				//opacity属性的处理
				if(attr == 'opacity'){
					//1.乘以100是为了计算
					//2.四舍五入是为了处理小数
					current = Math.round(current*100);
				}
				//匀速动画的处理
				if(isLinear){
					//确定匀速动画的速度
					if(current > options[attr]){
						iSpeed = -10;
					}else{
						iSpeed = 10;
					}
					//匀速动画终止条件
					if(Math.abs(options[attr] - current) < Math.abs(iSpeed)){
						//匀速动画终止后的处理:如果最后一次动画不够一个速度的话,直接到达目标值
						if(attr == 'opacity'){
							obj.style.opacity = options[attr] / 100;
						}else{
							obj.style[attr] = options[attr] + 'px';
						}
						//代表终止当前的动画					
						isStopCurrent = true;
					}else{
						//代表当前的动画还没有结束,所以不能终止所有的动画
						isStopAll = false;
					}
				//减速动画的处理
				}else{
					//确定减速动画的速度
					iSpeed = (options[attr] - current)/10;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					//减速动画的终止条件
					if(!iSpeed){
						//代表终止当前的动画
						isStopCurrent = true;
					}else{
						//代表当前的动画还没有结束,所以不能终止所有的动画
						isStopAll = false;
					}
				}
				//如果不终止当前动画,运动
				if(!isStopCurrent){
					if(attr == 'opacity'){
						obj.style.opacity = (current + iSpeed)/100 ;
					}else{
						obj.style[attr] = current + iSpeed + 'px';
					}	
				}
			}
			//如果终止所有动画,清除定时器
			if(isStopAll){
				clearInterval(obj.timer);
				//动画执行完毕后的执行函数
				typeof fnEnd == 'function' && fnEnd();				
			}		
		},30)
	}

	oDiv1.onmouseover = function(){
		animate(oDiv1,{width:400,height:400,opacity:100},true,function(){
			animate(oDiv1,{top:400});
		});
	}
</script>
</html>
