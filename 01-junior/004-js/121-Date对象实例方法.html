<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>121-Date对象实例方法.html</title>
</head>
<body>
	
</body>
<script>
	var today = new Date();
	// var today = new Date('2019-12-23 14:34:56');

	// console.log(today);
	console.log("getFullYear():",today.getFullYear());// 返回指定日期对象的年份。
	console.log("getMonth():",today.getMonth());//返回指定日期对象的月份，从0开始（0表示一年中的第一月）。
	console.log("getDate():",today.getDate());//返回指定日期对象在月中的第几天
	console.log("getHours():",today.getHours());// 返回指定日期对象的小时。
	console.log("getMinutes():",today.getMinutes());// 返回指定日期对象的分钟数。
	console.log("getSeconds():",today.getSeconds());// 返回指定日期对象的秒数。
	console.log("getMilliseconds():",today.getMilliseconds());// 返回指定日期对象的毫秒数。
	console.log("getTime():",today.getTime());// 返回值一个数值，表示从1970-1-1 00:00:00  UTC (世界标准时间)
	console.log('Date.now():',Date.now());
	console.log("getDay():",today.getDay());// 返回指定日期对象在具体日期中一周的第几天，0 表示星期天。
	console.log("toLocaleDateString():",today.toLocaleDateString());// 返回指定日期对象的年月日字符串
	console.log("toLocaleString():",today.toLocaleString());// 返回指定日期对象的年月日和时间字符串
	console.log("toLocaleTimeString():",today.toLocaleTimeString());// 返回指定日期对象的时间字符串	
</script>
</html>
