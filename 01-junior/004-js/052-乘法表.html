<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-乘法表.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	
</body>
<script>
	for(var i = 1;i<=9;i++){
		document.write("<p>");
		for(var j = 1;j<=i;j++){
			document.write(j + "*" + i + "=" + j*i+"&nbsp;");	
		}
		document.write("</p>");
	}
</script>
</html>
