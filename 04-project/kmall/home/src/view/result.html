<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<%=require('html-loader!./common/meta.html') %>
	<title><%=htmlWebpackPlugin.options.title %>-Kmall商城</title>
</head>
<body>
	<%=require('html-loader!./common/logo.html') %>
	<div class="result">
		<div class="container">
			<div class="result-box default">
				<h2 class="title">造作成功</h2>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
				</div>
			</div>			
			<div class="result-box register">
				<h2 class="title">注册成功</h2>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
					<a href="./user-login.html" class="btn">去登录</a>
				</div>
			</div>
			<div class="result-box updatePassword">
				<h2 class="title">修改密码成功</h2>
				<div class="btns">
					<a href="/" class="btn">返回首页</a>
					<a href="./user-center.html" class="btn">去用户中心</a>
				</div>
			</div>
			<div class="result-box addCart">
				<h2 class="title">添加购物车成功</h2>
				<div class="btns">
					<a href="/" class="btn">继续购物</a>
					<a href="./cart.html" class="btn">去购物车</a>
				</div>
			</div>
			<div class="result-box payment">
				<h2 class="title">您的订单已支付成功</h2>
				<div class="btns">
					<a href="/" class="btn">继续购物</a>
					<a href="./order-detail.html?orderNo=" class="btn btn-order-detail">查看订单</a>
				</div>
			</div>																
		</div>
	</div>
	<%=require('html-loader!./common/footer.html') %>
</body>
</html>
