<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨淘网</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		button{
			width: 80px;
			height: 40px;
		}
		.box{
			position: absolute;
			left:0;
			top:100px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>复原</button><button>移动</button>
	<div class="box transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>

<script>
;(function($){
	
	function init($elem){
		this.$elem = $elem;
		this.$elem.removeClass('transition');
		this.currentX = parseFloat(this.$elem.css('left'));
		this.currentY = parseFloat(this.$elem.css('top'));		
	}
	function to(x,y,cb){
		//处理参数为了x和y的方法
		x = (typeof x == 'number') ? x : this.currentX;
		y = (typeof y == 'number') ? y : this.currentY;
		//防止到达目标后继续执行
		if(this.currentX == x && this.currentY == y) return;
		
		this.$elem.trigger('move');

		typeof cb == 'function' && cb();

		this.currentX = x;
		this.currentY = y;		
	}


	function Slient($elem){
		init.call(this,$elem);
	}

	Slient.prototype = {
		constructor:Slient,
		to:function(x,y){
			to.call(this,x,y,function(){
				this.$elem.css({
					left:x,
					top:y
				});
				this.$elem.trigger('moved');				
			}.bind(this));
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y)
		}

	}


	function Js($elem){
		init.call(this,$elem);
	}

	Js.prototype = {
		constructor:Js,
		to:function(x,y){
			to.call(this,x,y,function(){
				this.$elem
				.stop()
				.animate({
					left:x,
					top:y				
				},function(){
					this.$elem.trigger('moved');
				}.bind(this));
			}.bind(this));
		},
		x:function(x){
			this.to(x);
		},
		y:function(y){
			this.to(null,y)
		}

	}
	var $elem = $('.box');
	var move = new Js($elem)

	$elem.on('move moved',function(ev){
		console.log(ev.type)
	});

	$('button').eq(0).on('click',function(){//复原
		move.to(0,100)
		// move.x(0);
		// move.y(100);
	});
	$('button').eq(1).on('click',function(){//移动
		move.to(200,200)
		// move.x(100);
		// move.y(200);
	});
})(jQuery);
</script>



</html>
