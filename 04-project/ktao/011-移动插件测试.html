<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨淘网</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		button{
			width: 80px;
			height: 40px;
		}
		.box{
			position: absolute;
			left:0;
			top:100px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>复原</button><button>移动</button>
	<div class="box transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js"></script>
<script>
;(function($){
	

	var $elem = $('.box');
	$elem.move({js:true})

	$elem.on('move moved',function(ev){
		console.log(ev.type)
	});

	$('button').eq(0).on('click',function(){//复原
		//move.to(0,100)
		// move.x(0);
		// move.y(100);
		// $elem.move('to',0,100)
		$elem.move('x',0)
	});
	$('button').eq(1).on('click',function(){//移动
		//move.to(200,200)
		// move.x(100);
		// move.y(200);
		// $elem.move('to',200,200)
		$elem.move('x',100)
	});
})(jQuery);
</script>



</html>
