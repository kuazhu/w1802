<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button id="post">post请求</button>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
  $(function(){
    $('#post').on('click',function(){
      $.ajax({
        url:'/',
        type:'post',
        data:{
          name:"Tom",
          age:18
        }
      })
      .done(function(result){
        console.log(result);
      })
    });            
  })
</script>
</html>
