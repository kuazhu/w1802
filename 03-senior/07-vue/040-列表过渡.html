<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.list-enter-active, .list-leave-active {
		  transition: all 1s;
		}
		.list-enter, .list-leave-to{
		  opacity: 0;
		  transform: translateY(30px);
		}
		.todo-list-wrap{
			width: 600px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			line-height: 30px;
			width: 100%;
			border: 1px dashed #ccc;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="todo-list-wrap">
			<input type="text" v-model="task">
			<button @click="add()">增加</button>
			<transition-group name='list' tag="ul" appear>
				<li 
					v-for="(item,index) in items" 
					:key="''+index"
					@click="del(index)"
				>
				{{item}}
			</li>
			</transition-group>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			items:[
				"吃饭",
				"睡觉"
			],
			task:''
		},
		methods:{
			add(){
				this.items.push(this.task)
				this.task = ''
			},
			del(index){
				this.items.splice(index,1)
			}
		}
	});
</script>
</html>
