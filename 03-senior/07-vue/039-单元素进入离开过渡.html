<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fade-enter-active, .fade-leave-active {
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to{
		  opacity: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show = !show ">切换</button>
		<transition name="fade" appear>
			<p v-if="show">我是段落</p>
		</transition>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			show:true
		}
	});
</script>
</html>
