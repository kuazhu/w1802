<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		 <nav>
		 	 <router-link to="/home">home</router-link>
		 	 <!-- <router-link to="/article/1234">article</router-link> -->
		 	 <router-link :to="{name:'article',params:{id:1234}}">article</router-link>
		 	 <router-link to="/about">about</router-link>
		 </nav>
		 <div class="page">
			  <!-- 路由出口 -->
			  <!-- 路由匹配到的组件将渲染在这里 -->
			  <router-view></router-view>		 	
		 </div>
	</div>
	<template id="home">
		<div>
			this is home page
		</div>
	</template>
	<template id="article">
		<div>
			this is article page
			id:{{$route.params.id}}
		</div>
	</template>
	<template id="about">
		<div>
			this is about page
		</div>
	</template>			
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	// 1. 定义 (路由) 组件。
	const Home = Vue.extend({
		template:'#home'
	})
	const Article = Vue.extend({
		template:'#article'
	})
	const About = Vue.extend({
		template:'#about'
	})
	// 2. 定义路由
	const routes = [
		{path:'/home',component:Home},
		{path:'/article/:id',component:Article,name:'article'},
		{path:'/about',component:About},
		{path: '/', redirect: '/home'}
	]

	// 3. 创建 router 实例
	const router = new VueRouter({
		routes
	})

	// 4. 创建和挂载根实例。	
	let vm = new Vue({
		el:'#app',
		router,
		data:{

		},

	});
</script>
</html>
