	<div id="app1">
		<input type="text" v-focus>
	</div>
	<div id="app2">
		<input type="text" v-focus>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	// 注册一个全局自定义指令 `v-focus`
	Vue.directive('focus', {
		// 当被绑定的元素插入到 DOM 中时
		inserted: function (el) {
	    	// 聚焦元素
	    	el.focus()
	  	}
	})

	let vm1 = new Vue({
		el:'#app1',
		data:{
		}
	});
	let vm2 = new Vue({
		el:'#app2',
		data:{
		}
	});	
</script>
