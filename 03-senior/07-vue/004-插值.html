<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p v-once>{{message}}</p>
		<p v-text="message"></p>
		<p>{{rawHtml}}</p>
		<p v-html="rawHtml"></p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
			rawHtml:'<h1>我是大标题</h1>'
		}
	});
</script>
</html>
