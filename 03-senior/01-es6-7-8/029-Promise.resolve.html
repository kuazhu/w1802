<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>029-Promise.resolve.html</title>

</body>
<script>
	//不带有任何参数,直接返回一个resolved状态的 Promise 对象
	let p1 = Promise.resolve();
	console.log(p1);
	//如果参数是Promise实例,那么Promise.resolve将不做任何修改、原封不动地返回这个实例 
	let p2 = Promise.resolve(p1);
	console.log(p2);

	console.log(p1===p2)


	let obj = {
		then:function(){
			console.log('then of obj...');
		}
	}
	//如果参数是一个具有then方法的对象,resolve方法会将这个对象转为 Promise 对象然后就立即执行该对象的then方法
	let p3 = Promise.resolve(obj);

	//如果参数参数不是具有then方法的对象,或根本就不是对象,返回一个新的 Promise 对象,状态为resolved
	let obj2 = {
		otherThen:function(){
			console.log('otherThen of obj...');
		}
	}
	let p4 = Promise.resolve(obj2);
	console.log(p4);

	let p5 = Promise.resolve('hello');
	console.log(p5);




</script>
</html>
