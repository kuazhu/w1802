<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script>
	console.log('x'.padStart(5,'abc'));//abcax
	console.log('x'.padEnd(5,'abc'));//xabca

	console.log('30'.padStart(10,'YYYY-MM-DD'));//YYYY-MM-30
	console.log('12-30'.padStart(10,'YYYY-MM-DD'));//YYYY-12-30

	console.log('1'.padStart(10,'0'));//0000000001
	console.log('123'.padStart(10,'0'));//0000000123

</script>
</html>
