	let getDataPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data);
			})
		});
	}

	let promise = getDataPromise('https://api.github.com/users/kuazhu');
	promise
	.then(data1=>{
		// console.log(data);
		/*

			console.log(data2);

		*/
		return getDataPromise(data1.followers_url);
	})
	.then(data2=>{
		// console.log(data2);
		return getDataPromise(data2[0].followers_url);
	})
	.then(data3=>{
