	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve(url)
			}
			img.onerror = function(){
				reject(url);
			}
			img.src = url;		
		})	
	}

	getLoadImgPromise('img/1x.jpg')
	.then(url=>{
		console.log(url+' loaded!!!')
	},url=>{
		console.log(url+' loaded failed!!!');
