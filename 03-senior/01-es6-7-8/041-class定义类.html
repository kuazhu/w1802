<script>
	//let p1 = new Person();//Person is not defined
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log("I am "+this.name);
		}
		sayAge(){
			console.log("I am "+this.age + " years old");
		}
		static sayHi(){
			console.log('Hi....');
		}
	}

	let p = new Person("Tom",18);
	console.log(p);
	p.sayName();
	p.sayAge();
	Person.sayHi();




	
</script>
