	<title>026-Promise对象的方法-catch.html</title>

</body>
<script>
	let p1 = new Promise((resolve,reject)=>{
		 resolve('ok');
		//reject('error!!');
	});

	p1
	.then(data=>{
		console.log('success::',data);
	})
	.catch(err=>{
		console.log('failed::',err);
	})




</script>
