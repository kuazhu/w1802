<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-对象属性-查看属性的权限.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		Person.prototype.showAge = function(){
			console.log('I am '+this.age + ' years old');
		}
		Person.prototype.LEGS = 2;

		var p1 = new Person('Tom',18);	

		Object.defineProperties(p1,{
			EYES:{
				value:2,
				enumerable:true
			},
			HANDS:{
				value:2,
				enumerable:true
			}
		});

		console.log(Object.getOwnPropertyDescriptor(p1,'EYES'));		
		console.log(Object.getOwnPropertyDescriptor(p1,'name'));		
		console.log(Object.getOwnPropertyDescriptor(Person.prototype,'LEGS'));		
	</script>
</head>
<body>
	
</body>
</html>
