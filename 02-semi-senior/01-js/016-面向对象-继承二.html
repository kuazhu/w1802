<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-面向对象-继承二.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		/*
		Person.prototype.showAge = function(){
			console.log('I am '+this.age + ' years old');
		}
		*/
		Object.defineProperty(Person.prototype,'showAge',{
			value:function(){
				console.log('I am '+this.age + ' years old');
			},
			enumerable:true
		})
		Person.prototype.LEGS = 2;	

		function Student(name,age,major){

			Person.call(this,name,age);
			this.major = major;
		}

		// Student.prototype = Person.prototype;
		for(var attr in Person.prototype){
			Student.prototype[attr] = Person.prototype[attr];
		}

		Student.prototype.showMajor = function(){
			console.log('I am from '+this.major);
		}

		var s1 = new Student('Tom',18,'computer');

		console.log(s1);
		s1.showName();
		s1.showAge();
		s1.showMajor();	

		var p1 = new Person('Leo',88);
		p1.showName();
		p1.showAge();
		// p1.showMajor();	

		console.log(Person.prototype);	
		console.log(Student.prototype);	
	</script>	
</head>
<body>
	
</body>
</html>
