<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-对象属性-定义多个属性.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		Person.prototype.showAge = function(){
			console.log('I am '+this.age + ' years old');
		}
		Person.prototype.LEGS = 2;

		var p1 = new Person('Tom',18);	

		Object.defineProperties(p1,{
			EYES:{
				value:2,
				enumerable:true
			},
			HANDS:{
				value:2,
				enumerable:true
			}
		});
		for(var attr in p1){
			console.log(attr,p1[attr]);
		}
		console.log(p1);	
	</script>
</head>
<body>
	
</body>
</html>
