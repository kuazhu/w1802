<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-对象属性-属性的删除.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		Person.prototype.showAge = function(){
			console.log('I am '+this.age + ' years old');
		}
		Person.prototype.LEGS = 2;

		var p1 = new Person('Tom',18);	

		console.log('p1.name',p1.name);
		console.log('delete p1.name',delete p1.name);
		console.log('delete p1.EYES',delete p1.EYES);	
		console.log('p1.name',p1.name);

		console.log('delete Person.prototype.LEGS',delete Person.prototype.LEGS)

		console.log('p1.LEGS',p1.LEGS);

		var p2 = new Person('Leo',88);
		console.log('p2.LEGS',p2.LEGS);
	</script>
</head>
<body>
	
</body>
</html>
