<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-闭包-内存.html</title>
	<script>
		function fn(){
			var n = 1;
			// console.log(n);
			add = function(){
				n++;
			}
			return function(){
				return n;
			}
		}
		var result = fn();
		console.log(result());
		add();
		console.log(result());
	</script>
</head>
<body>
	
</body>
</html>
