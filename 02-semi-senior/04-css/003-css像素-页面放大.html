<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-css像素-页面放大.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			/*
				页面不缩放的情况下:1css像素 = 1个物理像素;
				当页面放大一倍时: 1css像素 = 2个物理像素;
			 */
			font-size: 30px;
		}
	</style>
</head>
<body>
	<p>我是文字</p>
</body>
</html>
