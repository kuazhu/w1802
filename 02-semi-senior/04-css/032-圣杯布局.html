<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-圣杯布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			background: #ccc;
			display: flex;
			flex-direction: column;
		}
		header{
			background: yellow;
		}
		footer{
			background: blue;
		}
		section{
			background: white;
		}
		header,footer{
			flex:0 0 12vh;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav{
			background: pink;
		}
		aside{
			background: tomato;
		}
		nav,aside{
			flex:0 0 12vw;
		}
		.main{
			flex-grow: 1;
		}


	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
