<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-显示-隐藏-切换.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			/*
			$('div').show(1000,function(){
				alert("show done");
			});
			*/
			$('div').show(1000);
		});
		$('button').eq(1).on('click',function(){
			$('div').hide(1000,function(){
				alert("hide done");
			});			
		});
		$('button').eq(2).on('click',function(){
			$('div').toggle(1000,function(){
				alert("toggle done");
			});					
		});				
	})
</script>
</html>
