<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-自定义事件.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*
		$('div').on('click',function(){

		})
		*/

		$('div').on('myClick',function(){
			console.log('myClick');
		});

		*/

			console.log(ev);
			console.log('myClick',arg);
		});

		$('div').trigger('myClick',{name:"tom"});	
	})
</script>
