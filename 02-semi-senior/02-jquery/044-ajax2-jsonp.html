<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-ajax2-jsonp</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:"http://127.0.0.1:3001",
				dataType:"jsonp",
				jsonp:"callback",
				success:function(data,statusMsg,jqXHR){
					console.log(data);
					console.log(statusMsg)
					console.log(jqXHR)
				}
			});
		});
	});
</script>
</html>
