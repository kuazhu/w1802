<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-事件自动触发-基本.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('click !');
		});
		// $('div').trigger('click');
		//$('div').triggerHandler('click');
	})
</script>
</html>
