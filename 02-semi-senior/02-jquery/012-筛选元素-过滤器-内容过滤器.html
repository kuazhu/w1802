<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-筛选元素-过滤器-内容过滤器.html</title>
</head>
<body>
	<div></div>
	<div></div>
	<div>div1</div>
	<div><p>我是内容</p></div>
	<div><span>我是span</span></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div:empty'));
		console.log($('div:parent'));
		console.log($('div:contains(内容)'));
		console.log($('div:has(p)'));

	})
</script>
</html>
