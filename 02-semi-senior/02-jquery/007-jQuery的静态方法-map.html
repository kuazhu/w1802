<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-jQuery的静态方法-map.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
	<div>div9</div>
	<div>div10</div>	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var arr1 = [1,2,5,6,7];
	var likeArr = {0:'aaa',1:'bbb',2:'ccc',length:3};
	var aDiv = document.getElementsByTagName('div');

	var res1 = arr1.map(function(item,index){
		return item;
	});
	console.log(res1);
	/*
	var res2 = likeArr.map(function(item,index){
		return item;
	});
	console.log(res2);
	
	var res3 = aDiv.map(function(item,index){
		return item;
	});
	console.log(res3);
	*/

	var res4 = $.map(arr1,function(item,index){
		return item;
	})
	console.log(res4);

	var res5 = $.map(likeArr,function(item,index){
		return item;
	})
	console.log(res5);

	var res6 = $.map(aDiv,function(item,index){
		return item;
	})
	console.log(res6);
</script>
</html>
