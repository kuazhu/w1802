<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-删除节点.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		我是div
		<h1>我是标题</h1>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('div');
		});
		$('button').eq(0).on('click',function(){
			var $div = $('div').remove();
			// console.log($div);
			$('body').append($div);
		})
		$('button').eq(1).on('click',function(){
			var $div = $('div').empty();
			console.log($div);
			$('body').append($div);
		})
		$('button').eq(2).on('click',function(){
			var $div = $('div').detach();
			console.log($div);
			$('body').append($div);
		})								
	})
</script>
</html>
